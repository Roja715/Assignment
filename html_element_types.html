<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element Types Example</title>
</head>
<body>

    <!-- Example of a Block-Level Element -->
    <p>
        HTML is a markup language used to design the structure of web pages.
    </p>
    <!-- Explanation: 
         <p> is a block-level element because it starts on a new line and take full width of the page -->
    <br>

    <!-- Example of an Inline Element -->
    <p>
        HTML is <strong>easy to learn</strong>
    </p>
    <!-- Explanation:
         <strong> is an inline element because it appear within the paragraph without starting a new line. -->

</body>
</html>
