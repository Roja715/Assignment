<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag vs Element Example</title>
</head>
<body>

    <!-- Paragraph Element Example -->
    <p>This is a paragraph</p>
    <!-- Explanation:
      <p> -> Opening tag
      This is a paragraph-> Content
      </p> -> Closing tag
      Complete HTML element: <p>Hello World</p> -->
   <br>

    <!-- Anchor Element Example -->
    <a href="https://www.facebook.com">Facebook</a>
    <!-- Explanation:
         <a href="..."> -> Opening tag with attribute
         Facebook -> Content
         </a> -> Closing tag
         Complete HTML element: <a href="https://www.facebook.com">Facebook</a> -->

</body>
</html>
