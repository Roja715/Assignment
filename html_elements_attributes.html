<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements and Attributes Example</title>
</head>
<body>

    <!-- Example of a HTML element -->
    <p>Hello, World</p>

    <!-- Example of a self-closing HTML element -->
    <img src="image.jpg" alt="Example Image"><br>

    <!-- Example of an HTML element with attributes -->
    <a href="https://www.facebook.com">Facebook</a>

    <!-- Example of a Global Attribute -->
    <p id="busy" class="good" style="color:blue;" title="This is a paragraph">
        Welcome to HTML!
    </p>

</body>
</html>
