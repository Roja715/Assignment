<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Example</title>

    <!-- Internal CSS -->
    <style>
        p.internal {
            color: blue;
            font-size: 16px;
        }
    </style>

    <!-- Linking External CSS -->
    <link rel="stylesheet" href="external_style.css">
</head>
<body>

    <h2>Different Types of CSS</h2>

    <!-- Inline CSS -->
    <p style="color:red; font-size:18px;">This is inline CSS example.</p>

    <!-- Internal CSS -->
    <p class="internal">This is internal CSS example.</p>

    <!-- External CSS -->
    <p class="external">This is external CSS example.</p>

</body>
</html>
