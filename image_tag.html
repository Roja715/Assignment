<!DOCTYPE html>
<html lang="en">

</head>
<body>
     <h2>Example of Image Tag</h2>
    
     <!-- Image Tag with attributes -->

         alt="Sample Image" 
         width="500" 
         height="500" 
         title="This is an image">
